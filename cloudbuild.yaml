steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/my_flask_app', '.']
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/my_flask_app']
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: '/bin/bash'
    args: ['-c', 'gcloud run deploy flask-app --image gcr.io/$PROJECT_ID/my_flask_app --platform managed --region us-central1 --allow-unauthenticated']
images:
  - 'gcr.io/$PROJECT_ID/my_flask_app'
